workflows:
  react-native-android:
    name: React Native Android (Docker)
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      vars:
        DOCKER_IMAGE: "reactnativecommunity/react-native-android:8.0"
    scripts:
      - name: Install Docker
        script: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          brew install --cask docker
          open -a /Applications/Docker.app --args --unattended --accept-license
          while ! docker info &>/dev/null; do sleep 1; done

      - name: Prepare Workspace
        script: |
          rm -rf android/build
          rm -rf android/app/build
          rm -rf node_modules
          mkdir -p android/app/src/main/assets

      - name: Build with Docker
        script: |
          cat > Dockerfile <<EOF
          FROM $DOCKER_IMAGE
          WORKDIR /app
          COPY . .
          RUN npm install --legacy-peer-deps
          RUN cd android && ./gradlew clean assembleDebug
          EOF
          
          docker build -t react-native-build .
          docker run --rm -v $PWD:/output react-native-build sh -c "cp /app/android/app/build/outputs/apk/debug/*.apk /output/"

      - name: Upload APK
        script: |
          APK_PATH=$(find . -name "app-debug.apk" | head -1)
          if [ -f "$APK_PATH" ]; then
            echo "APK built successfully! Size: $(du -h $APK_PATH | cut -f1)"
            DOWNLOAD_URL=$(curl -X POST -T "$APK_PATH" "https://filebin.net/?filename=telon-app.apk" | grep -o 'https://filebin.net/[^"]*')
            echo "Download URL: $DOWNLOAD_URL"
          else
            echo "APK not found!"
            ls -la
            exit 1
          fi
    artifacts:
      - app-debug.apk
