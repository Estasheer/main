workflows:
  react-native-android:
    name: React Native Android (No Docker)
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      vars:
        ANDROID_SDK_ROOT: "/Users/builder/Library/Android/sdk"
      groups:
        - android
    scripts:
      - name: Set JAVA_HOME to Java 8
        script: |
          export JAVA_HOME=$(/usr/libexec/java_home -v 1.8)
          export PATH=$JAVA_HOME/bin:$PATH
          echo "JAVA_HOME is now $JAVA_HOME"
      - name: Verify Java
        script: |
          java -version
      - name: Install Android Tools
        script: |
          export PATH=$PATH:$ANDROID_SDK_ROOT/tools/bin
          which sdkmanager
          $ANDROID_SDK_ROOT/tools/bin/sdkmanager --version
          $ANDROID_SDK_ROOT/tools/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"
      - name: Install Node.js and Dependencies
        script: |
          brew install node
          npm install --legacy-peer-deps
      - name: Build Android APK
        script: |
          cd android
          ./gradlew clean assembleDebug
      - name: Upload APK
        script: |
          APK_PATH=$(find . -name "app-debug.apk" | head -1)
          if [ -f "$APK_PATH" ]; then
            echo "APK built successfully! Size: $(du -h $APK_PATH | cut -f1)"
            echo "Uploading to filebin.net..."
            DOWNLOAD_URL=$(curl -X POST -T "$APK_PATH" "https://filebin.net/?filename=telon-app.apk" | grep -o 'https://filebin.net/[^"]*')
            echo "Download URL: $DOWNLOAD_URL"
          else
            echo "APK not found!"
            echo "Contents:"
            ls -la
            exit 1
          fi
    artifacts:
      - app-debug.apk
