workflows:
  react-native-android:
    name: React Native Android (No Docker)
    max_build_duration: 120
    instance_type: mac_mini_m2  # متاح في الخطة المجانية
    environment:
      vars:
        ANDROID_SDK_ROOT: "/Users/builder/Library/Android/sdk"
      groups:
        - android
    scripts:
      - name: Install Node.js and Dependencies
        script: |
          brew install node
          npm install --legacy-peer-deps
      - name: Install Android Tools
        script: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"
      - name: Build Android APK
        script: |
          cd android
          ./gradlew clean assembleDebug
      - name: Upload APK
        script: |
          APK_PATH=$(find . -name "app-debug.apk" | head -1)
          if [ -f "$APK_PATH" ]; then
            echo "APK built successfully! Size: $(du -h $APK_PATH | cut -f1)"
            echo "Uploading to filebin.net..."
            DOWNLOAD_URL=$(curl -X POST -T "$APK_PATH" "https://filebin.net/?filename=telon-app.apk" | grep -o 'https://filebin.net/[^"]*')
            echo "Download URL: $DOWNLOAD_URL"
          else
            echo "APK not found!"
            echo "Contents:"
            ls -la
            exit 1
          fi
    artifacts:
      - app-debug.apk
